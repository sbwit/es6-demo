<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>ES6 demo</title>

	<script type="text/javascript">
		// 前头函数
		/*function show(){
			return 1;
		}*/
		let  show = ()=>1;
		console.log(show());

		/*function show2(a,b){
			return a + b ;
		}*/
		let show2 = (a,b)=> a+b;
		console.log(show2(12,23));

		//前头函数格式：  ()=>{}
		let show3 = (a,b)=>{
			console.log(a+b);
			return a+b;
		}
		show3(12,22);

		//前头函数格式：  ()=>{}
		let show4 = (...arr)=>{
			console.log(arr); 
		}
		show4(12,22,343);

	</script>
	<style type="text/css">

	</style>
</head>
<body>
 Hello word! .
</body>
</html>
